{{ define "main" }}
  <header class="article-header">
    <h1 class="article-title">{{ .Title }}</h1>
    {{ with .Params.subtitle }}
      <p class="article-subtitle">{{ . }}</p>
    {{ end }}
  </header>

  <aside class="toc">
    <div class="toc-title">Contents</div>
    {{ with .TableOfContents }}
      <nav class="toc-nav">{{ . | safeHTML }}</nav>
    {{ end }}
  </aside>

  <article>
    <!-- Robust sentinel for Intro (in-flow, tiny element) -->
    <div id="introduction" class="toc-sentinel" aria-hidden="true"></div>

    {{ .Content }}
  </article>
{{ end }}
